<!DOCTYPE html>
<html>
<head>
    <title>Library Management UI</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border: none;
        }

        .book-card {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px gray;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸ“š Library Management</h1>

    <!-- Search -->
    <input type="text" placeholder="Search by title...">

    <!-- Add Book Form -->
    <form>
        <input type="text" placeholder="Book Title">
        <input type="text" placeholder="Author">
        <button type="submit">Add Book</button>
    </form>

    <!-- Book List -->
    <div class="book-card">
        <h3>HTML Basics</h3>
        <p>John Doe</p>
        <button>Remove</button>
    </div>

    <div class="book-card">
        <h3>JavaScript Guide</h3>
        <p>Jane Smith</p>
        <button>Remove</button>
    </div>

</div>

</body>
</html>
